<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="sign-in.css">
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&family=Quicksand:wght@500&display=swap" rel="stylesheet">
  <title>Sign In</title>
</head>
<body>
  <div class="container">
    <div class="rectangle">
      <h1 class="sign-in-header">Log in</h1>
      <form class="login-form">
        <input type="text" name="username" id="">
        <label class="username">Username / Email</label>
        <hr>
        <input type="password" name="password">
        <label class="password">Password</label>
        <hr>
        <input type="checkbox" name="remember-me" id="">
        <label class="remember">Remember me</label>
        <a href="" class="forget-pass">Forget password?</a>
        <div class="sign-in-button">
          <button>
            <a href="dashboard.html">Sign in</a>
          </button>
        </div>
      </form>
      <hr>

      <div class="external">
        <img class="google-logo" src="images/google-logo.png" alt="">
        <a href="">Log in with Google</a>
        <img class="fb-logo" src="images/facebook-logo.png" alt="">
        <a href="">Log in with Facebook</a>
      </div>
      <hr>

      <div class="create-acc">
        <a href="">Create an account</a>
      </div>
    </div>
  </div>
</body>
</html>
