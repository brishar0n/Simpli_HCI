<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv=""x-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@700&family=Quicksand:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="expenses.css" class="css">  
    <title>Expenses Tracker</title>
</head>  
<body>
    
    <div class="header">
        <h1>SIMPLI.'S EXPENSE TRACKER</h1>
    </div>

    <div class="main">
        <div class="container">
            <div class="top_card">
                <p>Your Current Balance</p>
                <h3><span id="symbol">Rp. </span><span id="balance">10500</span></h3>
            </div>


            <div class="form">
                <h3>Add new transaction:</h3>

                <div class="form-group">
                    <label for="transaction_name">Name</label>
                    <input type="text" name="transaction_name" placeholder="e.g. Starbucks" id="transaction_name">
                </div>

                <div class="form-group radio">
                    <label for="transaction_type">Type</label>
                    <div class="radio_group">
                        <input type="radio" value="income" name="transaction_type" id="income" checked>
                        <label for="transaction_type">Income</label>
                    </div>
                    <div class="radio_group">
                        <input type="radio" value="expense" name="transaction_type" id="expense" placeholder="Expense">
                        <label for="transaction_type">Expense</label>          
                    </div>
                    
                </div>

                <div class="form-group">
                    <label for="transaction_amount">Amount</label>
                    <input type="number" placeholder="300" name="transaction_amount" id="transaction_amount">
                </div>

                <button class="btn btn-block" id="add_transaction">Add Transaction</button>

                <button class="btn btn-block" id="cancel_edit" onclick="cancelEdit()">Cancel Edit</button>

            </div>

            <p class="second_heading">Your Transactions:</p>   

            <div class="conatiner_of_list_of_transactions">
                
                <ul id="list_of_transactions">
                    <li class="transaction income">
                        <p>Earned this month</p>
                        <div class="right">
                            <p>+$100</p>
                            <button class="link">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button class="link">
                                <i class="fas fa-trash-alt"></i>
                            </button>
                        </div>
                    </li>
                </ul>
            </div>

        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js" integrity="sha512-RXf+QSDCUQs5uwRKaDoXt55jygZZm2V++WUZduaU/Ui/9EGp3f/2KZVahFZBKGH0s774sd3HmrhUy+SgOFQLVQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="app.js"></script>
</body>
</html>
